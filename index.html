<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Vue To Do List</title>
  </head>

  <body>
    <body class="bg-light">
    <div id="app">
        <div class="container">
            <h1>Cose da fare</h1>
            <div class="card todo_list my-3">
                <div class="card-header">
                    <h3>Da completare entro il 28-11-2023:</h3>
                </div>
                <div class="card_body">
                    <ul class="list-group" v-if="tasks.length> 0">
                        <li class="list-group-item d-flex justify-content-between align-items-center py-2"
                            v-for="(task, index) in tasks">
                            <span :class="task.done === true ? 'done' : ''" @click="is_done(index)">
                                <i class="fa-regular fa-square pe-1 position-relative">
                                    <i class="fa-solid fa-check position-absolute text-success"
                                        :class="task.done === true ? '' : 'd-none'"></i>
                                </i>
                                {{task.text}}
                            </span>
                            <i class="fa-regular fa-circle-xmark px-2" @click="rimuoviTask(index)"></i>
                        </li>
                    </ul>
                    <p v-else class="ps-2 pb-0 pt-2">Non hai pi√π nulla da fare.</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue JS -->
    <!-- CSS -->
    <script src="js/script.js"></script>
    <!-- CSS -->
  </body>
</html>
